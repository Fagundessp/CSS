<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
      <fieldset>
          <legend>Dados pessoais</legend>
          <p>
              <label for="iusu">Usuario</label>
              <input type="text" name="usu" id="iusu" required maxlength="30" placeholder="Nome completo" autocomplete="username">
          </p>
          <p>
              <label for="isen">Senha:</label>
              <input type="password" name="sen" id="isen" required minlength="8" autocomplete="new-password">
          </p>
          <p>
              <label for="iema">E-mail</label>
              <input type="email" name="email" id="iema" required>
          </p>
          <p>
              <label for="itel">Telefone</label>
              <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2})\d{4,5}-\d{4}$" required placeholder="(xx) xxxx-xxxx">
          </p>
          <p>
              <label for="imedia">Média</label>
              <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" required>
          </p>
          <p>
              <label for="imes">Periodo letivo</label>
              <input type="month" name="mes" id="imes" value="2023-12">
          </p>
          <p>
              <label for="idia">Dia da prova</label>
              <input type="date" name="dia" id="idia">
          </p>
          <p>
              <input type="submit" value="Enviar">
              <input type="reset" value="Resetar">
          </p>
          
      </fieldset>










</form>
</body>
</html>
