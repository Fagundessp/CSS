<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estilos/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo (a) novamente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">login</span>                           
                        <input type="email" name="login" id="ilogin" placeholder="E-mail" autocomplete="email">
                        <label for="login"></label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            password
                            </span>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" maxlength="30"  minlength="8">
                        <label for="isenha"></label>
                    </div>
                    <input type="submit" value="Enviar">
                    
                    
                    <a href="Esqueci.html" class="botao"> Esqueci minha senha <span id="mail" class="material-symbols-outlined">mail</span></a>

                </form>
            </div>

        </section>
    </main>
    
</body>
</html>
